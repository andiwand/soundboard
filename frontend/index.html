<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Soundboard</title>
    <link rel="stylesheet" type="text/css" href="keyboard.css" />
</head>

<body>
    <div id="container">
        <ul id="keyboard">
            <li class="symbol" data-code="Backquote">^</li>
            <li class="symbol" data-code="Digit1">1</li>
            <li class="symbol" data-code="Digit2">2</li>
            <li class="symbol" data-code="Digit3">3</li>
            <li class="symbol" data-code="Digit4">4</li>
            <li class="symbol" data-code="Digit5">5</li>
            <li class="symbol" data-code="Digit6">6</li>
            <li class="symbol" data-code="Digit7">7</li>
            <li class="symbol" data-code="Digit8">8</li>
            <li class="symbol" data-code="Digit9">9</li>
            <li class="symbol" data-code="Digit0">0</li>
            <li class="symbol" data-code="Minus">ß</li>
            <li class="symbol" data-code="Equal">´</li>
            <li class="delete lastitem"></li>

            <li class="tab"></li>
            <li class="letter" data-code="KeyQ">q</li>
            <li class="letter" data-code="KeyW">w</li>
            <li class="letter" data-code="KeyE">e</li>
            <li class="letter" data-code="KeyR">r</li>
            <li class="letter" data-code="KeyT">t</li>
            <li class="letter" data-code="KeyY">z</li>
            <li class="letter" data-code="KeyU">u</li>
            <li class="letter" data-code="KeyI">i</li>
            <li class="letter" data-code="KeyO">o</li>
            <li class="letter" data-code="KeyP">p</li>
            <li class="symbol" data-code="BracketLeft">ü</li>
            <li class="symbol" data-code="BracketRight">+</li>
            <li class="enter lastitem"></li>

            <li class="capslock"></li>
            <li class="letter" data-code="KeyA">a</li>
            <li class="letter" data-code="KeyS">s</li>
            <li class="letter" data-code="KeyD">d</li>
            <li class="letter" data-code="KeyF">f</li>
            <li class="letter" data-code="KeyG">g</li>
            <li class="letter" data-code="KeyH">h</li>
            <li class="letter" data-code="KeyJ">j</li>
            <li class="letter" data-code="KeyK">k</li>
            <li class="letter" data-code="KeyL">l</li>
            <li class="symbol" data-code="Semicolon">ö</li>
            <li class="symbol" data-code="Quote">ä</li>
            <li class="symbol" data-code="Backslash">#</li>
            <li class="enter2 lastitem"></li>

            <li class="left-shift"></li>
            <li class="letter" data-code="KeyZ">y</li>
            <li class="letter" data-code="KeyX">x</li>
            <li class="letter" data-code="KeyC">c</li>
            <li class="letter" data-code="KeyV">v</li>
            <li class="letter" data-code="KeyB">b</li>
            <li class="letter" data-code="KeyN">n</li>
            <li class="letter" data-code="KeyM">m</li>
            <li class="symbol" data-code="Comma">,</li>
            <li class="symbol" data-code="Period">.</li>
            <li class="symbol" data-code="Slash">-</li>
            <li class="right-shift lastitem"></li>

            <li class="left-ctrl"></li>
            <li class="win"></li>
            <li class="left-alt"></li>
            <li class="space" data-code="Space">space</li>
            <li class="right-alt"></li>
            <li class="context"></li>
            <li class="right-ctrl lastitem"></li>
        </ul>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
